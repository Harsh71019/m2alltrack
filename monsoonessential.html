<style>

    } */

    padding: 10px;
  }

  }

    background-color: #e21d38;
    outline: none;

    font-size: 14px;
    padding: none;

    box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);

  .textheader1 {
    font-family: "Roboto Condensed", sans-serif;
    color: #706667;
    font-size: 25px;
  }

  .hbigscreen {
    display: none;
  }

  .hsmallscreen {
    display: block;
  }

  .column4des {
    float: left;
    width: 25%;
  }

  /* Clear floats after the columns */
  .row4coldes:after {
    content: "";
    display: table;
    clear: both;
  }

  .paddingsmallimg2 {
    margin: 10px;
  }

  @media screen and (max-width: 768px) {
    .hsmallscreen {
      display: none;
    }

    .hbigscreen {
      display: block;
    }

    .textheader1 {
      text-align: center;
    }

    .image-round {
      border-radius: 50%;
      width: 150px;
      height: 150px;
    }
    .fontsizedw {
      font-size: 16px;
    }

    .card-imagetop1 {
      width: 300px;
      left: 10%;
    }

    .column4des {
      float: left;
      width: 50% !important;
    }
    .paddingsmallimg1 {
      padding: 5px;
    }

    .paddingsmallimg2 {
      margin: 10px;
    }
  }
</style>
