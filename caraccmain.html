<style>
  .rounded {
    border-radius: 50%;
    width: 230px;
    height: 230px;

  .stretch {

  .paratext {
    font-size: 20px;

    text-align: center;
  }

  .row-center-wrap {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

  .shrink img {
    transition: 1s ease;
  }

  .shrink img:hover {
    -webkit-transform: scale(0.95);
    -ms-transform: scale(0.95);
    transform: scale(0.95);
    transition: 1s ease;
  }

  .shrink p {
    transition: 1s ease;
  }

  .shrink p:hover {
    -webkit-transform: scale(0.95);
    -ms-transform: scale(0.95);
    transform: scale(0.95);
    transition: 1s ease;
  }

  @media screen and (max-width: 768px) {
    .rounded {
      border-radius: 50%;
      width: 150px;
      height: 150px;
    }
  }

  @media screen and (max-width: 480px) {
    .rounded {
      border-radius: 50%;
      width: 110px;
      height: 110px;
    }

    .ml20 {
      margin-right: 0px;
    }

    .ml20spe {
      margin-right: 0px;
    }

      display: flex;

      justify-content: space-evenly;

  }
</style>
